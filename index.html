<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanmachart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>   
    <header>
        <nav class="container">
            <h1>Hanmachart</h1>
            <div class="hanmashart-contact-container">
                <b><img src="img/gitcat.svg" alt="GHCat"></b>
                <a href="https://github.com/Hanmacaio">/Hanmacaio</a>
            </div>   
        </nav>
    </header>

    <main>

        <section id="hanmashart-card-list" class="container">

            <div class="row">

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="hanmashart-card">
                        <img src="https://animesrubro.net/wp-content/uploads/2021/09/Baki-Hanma-Episodio-02-Online-_-Animesrubro.jpg" alt="Hanma Baki">
                        <div class="hanmashart-card-description">
                            <h3>Hanma Baki</h3>
                            <a class="hanmashart-btn" href="form.html">Character chart</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="hanmashart-card">
                        <img src="https://cosmonerd.com.br//uploads/2021/07/cosmonerd-baki-hanma-1.png" alt="Hanma Yujiro">
                        <div class="hanmashart-card-description">
                            <h3>Hanma Yujiro</h3>
                            <a class="hanmashart-btn" href="form.html">Character chart</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="hanmashart-card">
                        <img src="https://pbs.twimg.com/media/FEP0H2tVQAMB12e.png" alt="Hanma Yuichiro">
                        <div class="hanmashart-card-description">
                            <h3>Hanma Yuichiro</h3>
                            <a class="hanmashart-btn" href="form.html">Character chart</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="hanmashart-card">
                        <img src="https://wallpapercave.com/wp/wp7368528.png" alt="Hanma Jack">
                        <div class="hanmashart-card-description">
                            <h3>Hanma Jack</h3>
                            <a class="hanmashart-btn" href="form.html">Character chart</a>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </main>
</body>
</html>
